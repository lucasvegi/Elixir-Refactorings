<html>
<head>
  <script>
    function openSurvey() {
      redirect(getRandomIntInclusive(0,4));
    }

    function getRandomIntInclusive(min, max) {
       min = Math.ceil(min);
       max = Math.floor(max);
       return Math.floor(Math.random() * (max - min + 1)) + min; 
    }

    function redirect(survey){
      switch(survey){
           case 0:
              window.location.href="https://forms.gle/UcsVtUzUPUHVLajB6";
              break;
              
           case 1:
              window.location.href="https://forms.gle/dXRfxcC1pPuqLubc9";
              break;
              
           case 2:
              window.location.href="https://forms.gle/DXFa5DFsKBfjnNAZ6";
              break;
              
           case 3:
              window.location.href="https://forms.gle/KVJEPcKfNWM6j6tBA";
              break;
           
           case 4:
              window.location.href="https://forms.gle/nQzWPuBSk1GAkxSm6";
              break;
       }
    }

  </script>
  <title>Survey version selection</title>
</head>
<body onload="openSurvey();">
   <p align="center">You are being directed to the survey. If the survey does not open automatically, click the button below:</p>
   <center><input type="button" value="Go to Survey!" onclick="openSurvey();"></center>
</body>
</html>
